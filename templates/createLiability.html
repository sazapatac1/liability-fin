<!DOCTYPE html>
<html>

<head>
    <title>Liability | FIN</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1 class="text-center bg-black">Evergreen | Finanzas</h1>
    <div class="container">
        <h1 class="text-center">Create Liability</h1>
        <form action="/saveLiability" method="POST" data-toggle="validator" class="container" style="width: 60%;">
    
            <div class="form-group">
                <label>Type</label>
                <select name="type" class="form-control" required>
                    {% for type in types %}
                        <option value="{{type}}">{{ type }}</option>
                    {% endfor %}
                </select>    
            </div>
            <div class="form-group">
                <label>Value</label>
                <input type="number" step="0.01" name="value" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <!--Boton para validar campos-->
            <div class="text-center">
                <a class="btn btn-primary" href="/" role="button">Back to list</a>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
        </div>
        </form>
    </div>

</body>

</html>
